kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx-deployment
  labels:
    app: nginx-app
    env: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      env: dev
      app: nginx-app
  template:
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
    metadata:
      env: dev
      app: nginx-app



